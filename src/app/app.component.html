<mat-sidenav-container fullscreen>
  <mat-sidenav #sidenav role="navigation">
      <app-sidenav-list (onCloseSidenav)="sidenav.close()"></app-sidenav-list>
  </mat-sidenav>
  <mat-sidenav-content fxLayout="column" fxFlexFill>
      <app-header (onSidenavToggle)="sidenav.toggle()" fxFlex.gt-xs="64px" fxFlex.xs="56px"></app-header>
      <main fxFlex style="overflow:auto">
            <router-outlet ></router-outlet>
      </main>
      
  </mat-sidenav-content>
</mat-sidenav-container>
